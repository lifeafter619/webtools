name: Newsletter
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  schedule:
    # Every Tuesday at 3pm
    - cron:  '0 15 * * 2'
jobs:
  create-newsletter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v